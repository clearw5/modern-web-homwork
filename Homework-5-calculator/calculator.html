<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- <script type="text/javascript" src="script/calc.js"></script> -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js "></script> 
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script> 
		<script type="text/javascript" src="script/calc_improved.js"></script> 
		<meta charset="utf-8">
	</head>
	<body>  
	  <div id="calculator">
			<div id="display">
				<div id="input"></div>
				<div id="result">0</div>
			</div>
			<div id="delimit-rectangle"></div>
			<div id="delimit-arc"></div>
			<div >
				<button class="button small">cbrt</button>
				<button class="button small">ln</button>
				<button class="button small">exp</button>
				<button class="button small">ceil</button>
				<button class="button small">floor</button>
				<button id="power" class="button small">OFF</button>
			</div>
			<div >
				<button class="button small">sin</button>
				<button class="button small">cos</button>
				<button class="button small">tan</button>
				<button class="button small">asin</button>
				<button class="button small">acos</button>
				<button class="button small">atan</button>
			</div>
			<div>
				<button class="button small">^</button>
				<button class="button small">√</button>
				<button class="button small">(</button>
				<button class="button small">)</button>
				<button class="button small">PI</button>
				<button class="button small">abs</button>
			</div>
			<div id="big-button-line-first">
				<button class="button big">7</button>
				<button class="button big">8</button>
				<button class="button big">9</button>
				<button id="del" class="button big">DEL</button>
				<button id="ac" class="button big">AC</button>
			</div>
			<div>
				<button class="button big">4</button>
				<button class="button big">5</button>
				<button class="button big">6</button>
				<button class="button big">×</button>
				<button class="button big">÷</button>
			</div>
			<div>
				<button class="button big">1</button>
				<button class="button big">2</button>
				<button class="button big">3</button>
				<button class="button big">+</button>
				<button class="button big">-</button>
			</div>
			<div>
				<button class="button big">0</button>
				<button class="button big">.</button>
				<button id="exp" class="button big">×10</button>
				<button class="button big">Ans</button>
				<button id="equal" class="button big">=</button>
			</div>

		</div>
	</body>
</html>
