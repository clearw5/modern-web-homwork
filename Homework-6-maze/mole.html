<!DOCTYPE html>
<html>
	<head>
		<title>Mole</title>
		<link rel="stylesheet" type="text/css" href="css/mole.css">
		<script type="text/javascript" src="script/mole.js"></script>
		<meta charset="utf-8">
	</head>
	<body> 
		<div id="body_content">
			<h1>Whac-a-mole</h1>
			<p>
				Test your skill. How many boxes(moles) can you click(hit) in 30 seconds
			</p>
			<div>
				<button id="start_stop">Start Game | Stop Game</button>
				Time: <input id="time" type="text" disabled="true" value="0">
			</div>
			<div>
				<input id="game_state" type="text" disabled="true" value="Game Over">
				Score: <input id="score" type="text" disabled="true" value="0">
			</div>
			<div id="game_field">
				<div id="hole_container"></div>
			</div> 
		</div>	
	</body>
</html>
