<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/lodash.js/4.17.1/lodash.min.js"></script>
    <script src="script/index.js" language="javascript"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="message"></div>
          <div id="random"></div>
          <div id="info-bar">
            <div id="sum"></div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="A button">A<span class="read"></span></li>
              <li title="B" class="B button">B<span class="read"></span></li>
              <li title="C" class="C button">C<span class="read"></span></li>
              <li title="D" class="D button">D<span class="read"></span></li>
              <li title="E" class="E button">E<span class="read"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
