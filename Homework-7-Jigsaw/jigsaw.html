<html>
	<head>
		<title>Jigsaw</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/jigsaw.css"/>
		<link type="text/css" rel="stylesheet" href="css/mUIFrame.css" />
		<script src="scripts/jigsaw.js" language="javascript"></script>
	</head>
	
	<body>
	<div class="center z-depth-5" id="content">
		<h2 class="center">拼图游戏</h2>
		<p id="win_hint">你赢了</p>
		<div id="puzzles_space">
			<div class="center" id="puzzles" >
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div class="puzzle_image"></div>
				<div id="puzzle_blank"></div>
			</div>
		</div>
		<div id="bottom">
			<div id="texts">
				<div class="text">
					时间：<span id="played_time">0</span>
				</div>
				<div class="text">
					步数：<span id="step_count">0</span>
				</div>
			</div>
			<div id="buttons">
				<div class="center button">
					<a id="restart" class="mButton button" title="打乱拼图并重新开始游戏">开始游戏</a>
				</div>
				<div class="center button">
					<a id="auto" class="mButton button" title="自动完成拼图">自动拼图</a>
				</div>
			</div>
		</div>
	</div>
	</body>
	
	
</html>
