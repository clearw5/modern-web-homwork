<html>
	<head>
		<title>Jigsaw</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/jigsaw.css"/>
		
		<link type="text/css" rel="stylesheet" href="../framework/mUIFrame.css" />
		
	</head>
	
	<body>
	<div class="center z-depth-5" id="content">
		<h2 class="center">拼图游戏</h2>
		<div id="puzzles_space">
			<div class="center" id="puzzles" >
				<div class="center">
					<div class="puzzle_image" id="image0"></div>
					<div class="puzzle_image" id="image1"></div>
					<div class="puzzle_image" id="image2"></div>
					<div class="puzzle_image" id="image3"></div>
				</div>
				<div class="center">
					<div class="puzzle_image" id="image4"></div>
					<div class="puzzle_image" id="image5"></div>
					<div class="puzzle_image" id="image6"></div>
					<div class="puzzle_image" id="image7"></div>
				</div>
				<div class="center">
					<div class="puzzle_image" id="image8"></div>
					<div class="puzzle_image" id="image9"></div>
					<div class="puzzle_image" id="image10"></div>
					<div class="puzzle_image" id="image11"></div>
				</div>
				<div class="center">
					<div class="puzzle_image" id="image12"></div>
					<div class="puzzle_image" id="image13"></div>
					<div class="puzzle_image" id="image14"></div>
					<div class="puzzle_blank" id="puzzle_blank"></div>
				</div>
			</div>
		</div>
		<div id="bottom">
			<div id="texts">
				<div class="text">
					时间：<span id="played_time">0</span>
				</div>
				<div class="text">
					步数：<span id="step_count">0</span>
				</div>
			</div>
			<div id="buttons">
				<div class="center button">
					<a id="restart" class="mButton button" title="打乱拼图并重新开始游戏" onclick="onRestartClick()">开始游戏</a>
				</div>
				<div class="center button">
					<a class="mButton button" title="打乱拼图并重新开始游戏" onclick="onTestClick()">随机下一步</a>
				</div>
			</div>
		</div>
	</div>
	</body>
	
	<script src="scripts/jigsaw.js" language="javascript"></script>
</html>
